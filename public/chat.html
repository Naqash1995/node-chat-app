<!DOCTYPE>
<html>
    <head>
        <title>Chat | ChatApp</title>
        <meta charset="utf-8">
        <link rel="stylesheet"  href="css/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    </head>
    <body class="chat">
        <div class="chat__sidebar">
            <h3>People</h3>
            <div id="users">
                
            </div>
        </div>
        <div class="chat__main">
            <ol id="messageslist" class="chat__messages"></ol>
            <div class="chat__footer">
                <form id="messageform">
                    <input type="text" name="messagebox" placeholder="Enter Messsage" autocomplete="off" autofocus>
                    <button id="submit">Send</button>
                </form>
                <button id="geolocation">Send Location</button>
            </div>
        </div>
        
        <script id="message-template" type="text/template">
            <li class="message">
                <div class="message__title">
                    <h4>{{from}}</h4>
                    <span>{{createAt}}</span>
                </div>
                <div class="message__body">
                    <p>{{text}}</p>
                </div>
            </li>
        </script>

        <script id="location-message-template" type="text/template">
            <li class="message">
                <div class="message__title">
                    <h4>{{from}}</h4>
                    <span>{{createAt}}</span>
                </div>
                <div class="message__body">
                    <a href="{{url}}" target="_blank">My current Location</a>
                </div>
            </li>
        </script>
        
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/libs/jquery-3.2.1.min.js"></script>
        <script src="/js/libs/moment.js"></script>
        <script src="/js/libs/mustache.js"></script>
        <script src="/js/libs/deparam.js"></script>
        <script src="/js/chat.js"></script>
    </body>
</html>
